{% extends 'medical/index.html' %}
{% block content %}
<div class="col-4">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
        </div>
        <div class="card-body">
            <img src="{{ object.photo | media }}" alt="photo" width="300" height="250"
                 class="d-inline-block align-text-top">
            <h2 class="card-title pricing-card-title">{{ object.price }}</h2>
            <ul class="list-unstyled mt-3 mb-4 text-center m-3">
                <li>{{ object.information }}</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Оформить</button>
        </div>
    </div>
</div>
{% endblock %}
